apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "27.0.2"

    defaultConfig {
        applicationId "com.lcb"
        minSdkVersion 16
        targetSdkVersion 22
        ndk {
            abiFilters "armeabi-v7a"
        }
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/volley.jar')
    compile files('libs/zxing.jar')
    compile files('libs/jmdns-3.4.1.jar')
    compile files('libs/glide-3.6.1.jar')
    compile files('libs/EZOpenSDK_V4.5.0.20170605.jar')
    compile files('libs/gson-2.7.jar')
    compile files('libs/okhttp-3.2.0.jar')
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile files('libs/okhttputils-2_6_2.jar')
    compile files('libs/okio-1.7.0.jar')
    compile files('libs/smdt.jar')
}
